spring.application.name=schoolsystem

# --- Database Configuration ---
# The URL where your DB lives (localhost:3306) and the DB name (schoolsystem_db)
spring.datasource.url=jdbc:mysql://localhost:3306/schoolsystem_db?createDatabaseIfNotExist=true
# Your MySQL Username (usually 'root')
spring.datasource.username=root
# Your MySQL Password (CHANGE THIS to your actual password)
spring.datasource.password=Ceegthereal@2003

# --- Hibernate Configuration ---
# "update": Automatically creates/updates tables to match your Java Entities
spring.jpa.hibernate.ddl-auto=update
# "true": Prints SQL queries in the console (helpful for debugging)
spring.jpa.show-sql=true
# Tells Hibernate to use MySQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
